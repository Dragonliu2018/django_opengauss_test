<!DOCTYPE html>
<html>
<head>
    <title>{% if company %}编辑职工信息{% else %}添加新职工{% endif %}</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .btn-primary {
            background-color: #4CAF50;
        }
        .btn-secondary {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>{% if company %}编辑职工信息{% else %}添加新职工{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">员工ID：</label>
            <input type="number" id="id" name="id" value="{{ company.id|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" value="{{ company.name|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="age">年龄：</label>
            <input type="number" id="age" name="age" value="{{ company.age|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="address">地址：</label>
            <input type="text" id="address" name="address" value="{{ company.address|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="salary">薪资：</label>
            <input type="number" step="0.01" id="salary" name="salary" value="{{ company.salary|default:'' }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'company_list' %}" class="btn btn-secondary">返回</a>
    </form>
</body>
</html>
