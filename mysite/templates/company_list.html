<!DOCTYPE html>
<html>
<head>
    <title>公司职工管理</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            border-radius: 3px;
            margin: 2px;
        }
        .btn-primary {
            background-color: #4CAF50;
        }
        .btn-warning {
            background-color: #ff9800;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .messages {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <h1>公司职工管理</h1>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="success">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <a href="{% url 'company_create' %}" class="btn btn-primary">添加新职工</a>

    <table>
        <thead>
            <tr>
                <th>员工ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>地址</th>
                <th>薪资</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.id }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.age }}</td>
                <td>{{ company.address }}</td>
                <td>{{ company.salary }}</td>
                <td>
                    <a href="{% url 'company_update' company.id %}" class="btn btn-warning">编辑</a>
                    <a href="{% url 'company_delete' company.id %}" class="btn btn-danger">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
